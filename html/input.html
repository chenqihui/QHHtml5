<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
	E-mail: <input type="email" name="user_email" /><br>
	Homepage: <input type="url" name="user_url" /><br>
	Points: <input type="number" name="points" min="1" max="10" /><br>
	range: <input type="range" name="points" min="1" max="10" /><br>
	Date: <input type="date" name="user_date" /><br>
	search: <input type="search" name="search" /><br>
	image: <input type="image" src="img_submit.gif" width="99" height="99" /><br>
	Webpage: <input type="url" list="url_list" name="link" /><br>
			<datalist id="url_list">
			<option label="W3Schools" value="http://www.w3school.com.cn" />
			<option label="Google" value="http://www.google.com" />
			<option label="Microsoft" value="http://www.microsoft.com" />
			</datalist>
	Points: <input type="number" name="points" min="0" max="10" step="3" /><br>
	Select images: <input type="file" name="img" multiple="multiple" /><br>
	placeholderL: <input type="search" name="user_search"  placeholder="Search W3School" /><br>
	required: <input type="text" name="usr_name" required="required" /><br>
</body>
<script type="text/javascript">
</script> 
</html>
